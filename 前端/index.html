<script type="text/javascript">
    apiready = function() {
        fnOpenMain();
        fnOpenAd();
        api.removePrefs({
            key: 'loginStatus'
        });
        api.removePrefs({
            key: 'userID'
        });
        api.setPrefs({
            key: 'IP',
            value: 'http://192.168.31.159:8000/'
        });
    };

    function fnOpenMain() {
        api.openWin({
            name: 'main',
            url: './html/main.html',
            bounces: false,
            vScrollBarEnabled: false,
            hScrollBarEnabled: false,
            slidBackEnabled: false
        });
    };

    function fnOpenAd() {
        api.openWin({
            name: 'ad',
            url: './html/ad.html',
            bgColor: './image/ad.png',
            bounces: false,
            vScrollBarEnabled: false,
            hScrollBarEnabled: false,
            slidBackEnabled: false,
            animation: {
                type: 'none'
            }
        });
    };
</script>
